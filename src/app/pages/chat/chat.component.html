<div class="chat-container">
    <!-- COLUNA ESQUERDA FIXA -->
    <div class="sidebar">
      <!-- Operador Logado -->
      <mat-card>
        <mat-card-title>OPERADOR LOGADO</mat-card-title>
        <div class="user-info">
          <img [src]="operator.img" alt="avatar" class="avatar" />
          <span class="status" [class.online]="isOnline"></span>
          <span>{{ operator.name }}</span>
        </div>
        <button mat-raised-button color="warn">Entrar no chat</button>
      </mat-card>
  
      <!-- Fila de Espera -->
      <mat-card>
        <mat-card-title>FILA DE ESPERA</mat-card-title>
        <table mat-table [dataSource]="waitingList" class="mat-elevation-z1">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let e"> {{e.name}} </td>
          </ng-container>
          <ng-container matColumnDef="sector">
            <th mat-header-cell *matHeaderCellDef> Setor </th>
            <td mat-cell *matCellDef="let e"> {{e.sector}} </td>
          </ng-container>
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef> Tempo </th>
            <td mat-cell *matCellDef="let e"> {{e.time}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['name', 'sector', 'time']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'sector', 'time'];"></tr>
        </table>
      </mat-card>
  
      <!-- Operadores Online -->
      <mat-card>
        <mat-card-title>OPERADORES ONLINE</mat-card-title>
        <table mat-table [dataSource]="onlineOperators" class="mat-elevation-z1">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let e"> {{e.name}} </td>
          </ng-container>
          <ng-container matColumnDef="sector">
            <th mat-header-cell *matHeaderCellDef> Setor </th>
            <td mat-cell *matCellDef="let e"> {{e.sector}} </td>
          </ng-container>
          <ng-container matColumnDef="atendimentos">
            <th mat-header-cell *matHeaderCellDef> Atendimentos </th>
            <td mat-cell *matCellDef="let e"> {{e.atendimentos}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="['name', 'sector', 'atendimentos']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['name', 'sector', 'atendimentos'];"></tr>
        </table>
      </mat-card>
    </div>
  
    <!-- COLUNA DIREITA FLEXÍVEL -->
    <div class="main">
      <!-- Atendimentos -->
      <mat-card>
        <mat-card-title>ATENDIMENTOS</mat-card-title>
        <div class="cards">
          <mat-card *ngFor="let name of activeChats" class="user-card">
            <img src="https://via.placeholder.com/40" alt="avatar" />
            <div>{{ name }}</div>
          </mat-card>
        </div>
      </mat-card>
  
      <!-- Chat -->
      <mat-card class="chat-box">
        <mat-card-title>CHAT</mat-card-title>
        <div class="chat-area">
          <!-- Conteúdo do chat -->
        </div>
      </mat-card>
    </div>
  </div>
