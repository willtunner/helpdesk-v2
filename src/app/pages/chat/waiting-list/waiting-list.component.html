<mat-card class="card-board">
  <mat-card-title style="color: white;">FILA DE ESPERA</mat-card-title>

  <table mat-table [dataSource]="data || waitingList()" class="mat-elevation-z1">

    <!-- Nome -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let e"> {{ e.user.name }} </td>
    </ng-container>

    <!-- Setor (OcorrÃªncia) -->
    <ng-container matColumnDef="sector">
      <th mat-header-cell *matHeaderCellDef> Setor </th>
      <td mat-cell *matCellDef="let e"> {{ e.occurrency }} </td>
    </ng-container>

    <!-- Tempo -->
    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> Tempo </th>
      <td mat-cell *matCellDef="let e"> {{ getElapsedTime(e) }} </td>
    </ng-container>

    <!-- CabeÃ§alho e linhas -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns" style="height: 10px !important;"></tr>

    <!-- ðŸ”¹ aqui adicionamos cursor e dblclick -->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="clickable-row"
      [class.active-row]="isRowActive(row)" [class.busy-row]="isRowBusyByOther(row)" (dblclick)="openDialog(row)">
    </tr>
  </table>
</mat-card>
