<div class="container" *ngIf="!isLoading">
  <app-dashboard-card (click)="openClientsModal()" icon="support_agent" [end]="countCompanies" [duration]="1200"
    [label]="'home.components.client' | translate" color="#f20f40">
  </app-dashboard-card>

  <app-dashboard-card (click)="openCallsModal('open')" icon="calls" [end]="countOpenCalls" [duration]="1200"
    [label]="'home.components.ticket-open' | translate" color="#3f51b5">
  </app-dashboard-card>

  <app-dashboard-card (click)="openCallsModal('closed')" icon="headset_mic" [end]="countClosedCalls" [duration]="1200"
    [label]="'home.components.ticket-closed' | translate" color="#4caf50">
  </app-dashboard-card>

  <app-dashboard-card (click)="openCallsModal('all')" icon="headset_off" [end]="countAllCalls" [duration]="1200"
    [label]="'home.components.ticket-answered' | translate" color="#ff9800">
  </app-dashboard-card>

</div>

<!-- Exibe loading opcionalmente -->
<div *ngIf="isLoading" class="loading-container">
  <mat-spinner></mat-spinner>
  <p>Carregando dados, por favor aguarde...</p>
</div>



<div class="chart-container" *ngIf="!isLoading">
  <!-- <app-chart [type]="ChartType.BAR" [title]="'charts.barChart.title' | translate" [chamados]="simplifiedCalls"></app-chart> -->
  <app-chart [type]="ChartType.LINE" [title]="'charts.lineChart.title' | translate"
    [chamados]="simplifiedCalls"></app-chart>

  <app-pie-chart [title]="'charts.pieChart.title' | translate" [data]="pieChartData">
  </app-pie-chart>


  <!-- <app-chart [type]="ChartType.LINE" [title]="'charts.lineChart.title' | translate"

  <!-- <app-chart [type]="ChartType.COLUMN" [title]="'charts.columnChart.title' | translate"

  <app-column-tag-chart [title]="'Chamados por Tags'" [subtitle]="'Distribuição de chamados por tipo de problema'"
    [yAxisTitle]="'Quantidade de Chamados'" [height]="500" [fetchData]="true" [serviceMethod]="getChartData">
  </app-column-tag-chart>
</div>
