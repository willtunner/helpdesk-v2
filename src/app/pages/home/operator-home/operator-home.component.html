<div class="container">
  <app-dashboard-card icon="support_agent" [end]="350" [duration]="1200" [label]="'home.components.client' | translate" color="#f20f40">
  </app-dashboard-card>

  <app-dashboard-card icon="calls" [end]="80" [duration]="1200" [label]="'home.components.ticket-open' | translate" color="#3f51b5">
  </app-dashboard-card>

  <app-dashboard-card icon="headset_mic" [end]="350" [duration]="1200" [label]="'home.components.ticket-closed' | translate" color="#4caf50">
  </app-dashboard-card>

  <app-dashboard-card icon="headset_off" [end]="350" [duration]="1200" [label]="'home.components.ticket-answered' | translate" color="#ff9800">
  </app-dashboard-card>

</div>

<div class="chart-container">
  <app-chart [type]="ChartType.BAR" [title]="'charts.barChart.title' | translate" [chamados]="chamadosMock"></app-chart>

  <app-pie-chart [title]="'charts.pieChart.title' | translate" 
    [data]="pieChartData">
  </app-pie-chart>


  <app-chart [type]="ChartType.LINE" [title]="'charts.lineChart.title' | translate"
    [chamados]="chamadosMock"></app-chart>

  <app-chart [type]="ChartType.COLUMN" [title]="'charts.columnChart.title' | translate"
    [chamados]="chamadosMock"></app-chart>
</div>
