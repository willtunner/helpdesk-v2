<table mat-table [dataSource]="rows()" class="mat-elevation-z1 full-width">
  <ng-container *ngFor="let header of headers" [matColumnDef]="header.key">
    <th mat-header-cell *matHeaderCellDef>{{ header.label }}</th>
    <td mat-cell *matCellDef="let row">{{ row[header.key] }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Ações</th>
    <td mat-cell *matCellDef="let row" class="action-cell">
      <mat-icon class="icon edit" (click)="edit(row)">edit</mat-icon>
      <mat-icon class="icon delete" (click)="delete(row)">delete</mat-icon>
    </td>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="body-row"></tr>
</table>
