<h2 mat-dialog-title>
    {{ data.isEditing ? 'Editar Evento' : 'Novo Evento' }} - {{ data.date | date:'dd/MM/yyyy' }}
  </h2>
  
  <mat-dialog-content [formGroup]="data.form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Título do Evento</mat-label>
      <input matInput formControlName="title" required maxlength="50">
      <mat-hint align="end">{{ data.form.get('title')?.value?.length || 0 }}/50</mat-hint>
      <mat-error *ngIf="data.form.get('title')?.hasError('required')">
        Título é obrigatório
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" rows="3" maxlength="200"></textarea>
      <mat-hint align="end">{{ data.form.get('description')?.value?.length || 0 }}/200</mat-hint>
    </mat-form-field>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="onSave()" [disabled]="!data.form.valid">
      {{ data.isEditing ? 'Atualizar' : 'Salvar' }}
    </button>
  </mat-dialog-actions>
