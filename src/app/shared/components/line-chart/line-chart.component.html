<div class="chart-header">
  <!-- Botão à esquerda -->
  <button class="close-all-button" (click)="alternarSeries()">
    <mat-icon>{{ todasFechadas ? 'playlist_add' : 'playlist_remove' }}</mat-icon>
    {{ todasFechadas ? ('charts.openAll' | translate) : ('charts.closeAll' | translate) }}
  </button>

  <!-- Toggle à direita -->
  <app-dynamic-three-toggle
    [title]="'home.components.period' | translate"
    [btn1]="{ label: 'home.components.monthly' | translate, value: 'mes' }"
    [btn2]="{ label: 'home.components.semi-annual' | translate, value: 'semestre' }"
    [btn3]="{ label: 'home.components.yearly' | translate, value: 'ano' }"
    [selectedValue]="selectedToggle"
    (onToggleSelect)="handleToggle($event)">
  </app-dynamic-three-toggle>
</div>

<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [callbackFunction]="chartCallback"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
