<div class="chart-header">
  <!-- Botão à esquerda -->
  <button class="close-all-button" (click)="fecharTodos()">❌ Fechar Todos</button>

  <!-- Toggle à direita -->
  <app-dynamic-three-toggle
    [title]="'Período'"
    [btn1]="{ label: 'Mensal', value: 'mes' }"
    [btn2]="{ label: 'Semestral', value: 'semestre' }"
    [btn3]="{ label: 'Anual', value: 'ano' }"
    [selectedValue]="selectedToggle"
    (onToggleSelect)="handleToggle($event)">
  </app-dynamic-three-toggle>
</div>

<highcharts-chart
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  [callbackFunction]="chartCallback"
  style="width: 100%; height: 400px; display: block;"
></highcharts-chart>
